services:
  db:
    image: postgres:17
    restart: always
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - app-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    depends_on:
      - db
    restart: always
    ports:
      - "8080:8080"
    env_file:
      - .env
    volumes:
      - ./backend:/app
      - ~/.m2:/root/.m2
    networks:
      - app-network

  frontend:
    restart: always
    build:
      context: ./next_frontend
      dockerfile: Dockerfile
    depends_on:
      - backend
    ports:
      - "3000:3000"
    volumes:
      - ./next_frontend:/app
      - /app/node_modules
    environment:
      CHOKIDAR_USEPOLLING: true
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  postgres-data:
